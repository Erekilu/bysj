

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置用户资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">设置我的资料</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input id="username" maxlength="15" type="text" name="username" placeholder="杨永信" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">用户名不可修改。</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input id="user_nickname" maxlength="15" type="text" name="user_nickname" placeholder="杨永信" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                  <input id="user_sex1" type="radio" name="user_sex" value="男" title="男">
                  <input id="user_sex2" type="radio" name="user_sex" value="女" title="女">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set', 'form', 'layer'], function() {
    let $ = layui.$,
    form = layui.form,
    layer = layui.layer,
    upload = layui.upload;

    // 绑定提交事件
    form.on('submit(setmyinfo)', function(data){
      // 封装成一个admin对象
      let admin = {
        userNickname: data.field.user_nickname,
        userSex: data.field.user_sex
      };

      // 请求修改信息
      $.ajax({
        url: '/userChange',
        type: 'POST',
        data: admin,
        success: function(result) {
          if (result.code === 0) {
            layer.msg('修改信息成功，刷新页面后更新信息', {
              icon: 1
              ,time: 1000
            });
          } else {
            layer.msg('修改信息失败', {
              icon: 5
              ,time: 1000
            });
          }

        }
      });
      return false; // 阻止表单跳转
    });

    // 页面加载完毕，载入登入者信息
    $(function() {
      $.ajax({
        url: "/userInfo",
        type: "GET",
        dataType: "json",
        success: function(data) {
          let adm = data.user;
          // 绑定用户名
          $('#username').attr('value', adm.username);
          // 绑定昵称
          $('#user_nickname').attr('value', adm.userNickname);
          // 绑定性别
          if (adm.userSex === '男')
            $('#user_sex1').attr('checked', 'checked');
          else
            $('#user_sex2').attr('checked', 'checked');
          // 刷新表单
          form.render();
        }
      });
    })
  });
  </script>
</body>
</html>
