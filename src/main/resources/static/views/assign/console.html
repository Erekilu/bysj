<script type="text/javascript" src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'console'], function() {
        let $ = layui.$,
            element = layui.element;

        // 载入今日收支总数
        $.ajax({
            url: '/todayTradAmount',
            method: 'GET',
            success: (data) => {
                $('#trad_in').html((data.data.in * 0.001).toFixed(1));
                $('#trad_out').html((data.data.out * 0.001).toFixed(1));
            }
        });

        // 载入今日trad记录
        $.ajax({
            url: '/todayTrad',
            method: 'GET',
            success: (data) => {
                if (data.code === 0) {
                    // 没有数据
                    if (data.data.length === 0) {
                        $('#today_trad').html(`<blockquote class="layui-elem-quote">今天没有收支记录</blockquote>`);
                        return false;
                    }
                    $('#today_trad').html('');
                    // 渲染下拉框
                    let innerHtml = '';
                    for (let trad of data.data) {
                        innerHtml += `<div class="layui-card" style="background-color: #f5f5f5;">
                                        <div class="layui-card-header">
                                            ${trad.tradName}
                                            <span class="layui-badge ${trad.tradFlag === 0 ? 'layui-bg-red' : 'layui-bg-green'} layuiadmin-badge">
                                            ${trad.tradFlag === 0 ? '支出' : '收入'}
                                            </span>
                                        </div>
                                        <div class="layui-card-body layuiadmin-card-list" style="padding-top: 5px; padding-bottom: 5px">
                                                <p class="layuiadmin-big-font" ${trad.tradFlag === 0 ? 'style="color: #FF5722;"' : 'style="color: #5FB878;"'}>
                                                    ${(trad.tradFlag === 0 && trad.tradAmount !== 0 ? '-' : '+') + (trad.tradAmount * 0.001).toFixed(3)}
                                                </p>
                                                <p>
                                                    ${trad.itemType.itemTypeName}
                                                    <span class="layuiadmin-span-color">${trad.tradTime}</span>
                                                </p>
                                        </div>
                                    </div>`;
                    }
                    // 将拼接的字符串添加到select后
                    $('#today_trad').append(innerHtml);
                } else {
                    layer.msg(data.msg, {
                        icon: 2,
                        time: 1000
                    });
                }
            }
        });

        // 载入今日borrow记录
        $.ajax({
            url: '/todayBorrow',
            method: 'GET',
            success: (data) => {
                if (data.code === 0) {
                    // 没有数据
                    if (data.data.length === 0) {
                        $('#today_borrow').html(`<blockquote class="layui-elem-quote">今天没有借贷记录</blockquote>`);
                        return false;
                    }
                    $('#today_borrow').html('');
                    // 渲染下拉框
                    let innerHtml = '';
                    for (let borrow of data.data) {
                        innerHtml += `<div class="layui-card" style="background-color: #f5f5f5;">
                                        <div class="layui-card-header">
                                            ${borrow.borrowName}
                                            <span class="layui-badge ${borrow.borrowFlag === 0 ? 'layui-bg-red' : 'layui-bg-green'} layuiadmin-badge">
                                                ${borrow.borrowFlag === 0 ? '借入' : '借出'}
                                            </span>
                                        </div>
                                        <div class="layui-card-body layuiadmin-card-list" style="padding-top: 5px; padding-bottom: 5px">
                                            <p class="layuiadmin-big-font" style="color: #1E9FFF;">
                                                ${(borrow.borrowAmount * 0.001).toFixed(3)}
                                            </p>
                                            <p>
                                                ${borrow.borrowState === 1 ? '未还清' : '已还清'}
                                                <span class="layuiadmin-span-color">${borrow.borrowTime}</span>
                                            </p>
                                        </div>
                                    </div>`;
                    }
                    // 将拼接的字符串添加到select后
                    $('#today_borrow').append(innerHtml);
                } else {
                    layer.msg(data.msg, {
                        icon: 2,
                        time: 1000
                    });
                }
            }
        })
    });
